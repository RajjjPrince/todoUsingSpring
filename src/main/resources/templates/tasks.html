<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>ToDo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <style>
        body {
            background: linear-gradient(135deg, #f0f4f8, #d9e4f5);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .text-strikethrough {
            text-decoration: line-through;
            color: grey;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
            background-color: #ffffff;
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-3px);
        }

        .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
        }

        .btn-primary:hover {
            background-color: #3751c8;
            border-color: #3751c8;
        }

        .btn-secondary {
            background-color: #1cc88a;
            border-color: #1cc88a;
        }

        .btn-secondary:hover {
            background-color: #17a673;
            border-color: #17a673;
        }

        .btn-danger {
            background-color: #e74a3b;
            border-color: #e74a3b;
        }

        .btn-danger:hover {
            background-color: #c0392b;
            border-color: #c0392b;
        }

        h1 {
            color: #2e3b4e;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mt-5 text-center">ToDo Application</h1>

    <form action="/" method="post" class="row mt-3">
        <div class="col-md-10">
            <label>
                <input class="form-control form-control-lg" type="text" name="title" placeholder="Add a new Task."
                       required>
            </label>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary btn-lg w-100">Add</button>
        </div>
    </form>

    <div class="mt-4">
        <th:block th:each="task : ${tasks}">
            <div class="card mb-2">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <span th:classappend="${task.completed} ? 'text-strikethrough' : ''"
                          th:text="${task.title}">
                        Task Title
                    </span>
                    <div class="d-flex gap-2">
                        <a th:href="@{/toggle/{id}(id=${task.id})}"
                           class="btn btn-secondary btn-sm">
                            Toggle
                        </a>
                        <a th:href="@{/{id}/delete(id=${task.id})}"
                           class="btn btn-danger btn-sm">
                            Delete
                        </a>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>

</body>
</html>
